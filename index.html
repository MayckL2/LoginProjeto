<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginProjeto</title>

    <link rel="stylesheet" href="style.css">
</head>
<body onresize="checaTam()" onload="checaTam()">
    <main>
        <form class="login" action="">
            <h2>LOGIN</h2>
            <label for="email">E-mail</label>
            <input class="input" autocomplete="off" onfocus="expandLogin()" type="text" name="email">
            <label for="senha">Senha</label>
            <input class="input" autocomplete="off" onfocus="expandLogin()" type="text" name="senha">
            <input type="submit">
            
            <a class="volta" href="">Voltar</a>
        </form>

        <form class="cadastro" action="">
            <h2>CADASTRO</h2>
            <label for="email">E-mail</label>
            <input class="input2" autocomplete="off" onfocus="expandCadastro()" type="text" name="email">
            <label for="nome">Nome</label>
            <input class="input2" autocomplete="off" onfocus="expandCadastro()" type="text" name="nome">
            <label for="cpf">CPF</label>
            <input class="input2" autocomplete="off" onfocus="expandCadastro()" type="text" name="cpf">
            <label for="senha">Senha</label>
            <input class="input2" autocomplete="off" onfocus="expandCadastro()" type="text" name="senha">
            <label for="confSenha">Confirmar Senha</label>
            <input class="input2" autocomplete="off" onfocus="expandCadastro()" type="text" name="confSenha">
            <input type="submit">

            <a class="volta" href="">Voltar</a>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
